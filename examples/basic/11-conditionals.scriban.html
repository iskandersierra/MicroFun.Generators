<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals - Basic</title>
</head>
<body>
    <dl>
        <dt>Conditional expressions</dt>
        <dd>
            <p>Conditional expressions are supported, with and without else.</p>
            <p>
                {{ if (address.city | isWhiteSpace | not) }}
                    My city is {{ address.city }}.
                {{ else }}
                    My city is unknown.
                {{ end }}
            </p>
        </dd>
    </dl>
</body>
</html>
