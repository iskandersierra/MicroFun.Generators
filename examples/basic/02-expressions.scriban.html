<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions - Basic</title>
</head>
<body>
    <dl>
        <dt>Simple property access</dt>
        <dd>
            <p>A simple property refers to a field or property in the root object.</p>
            <p>My name is {{ firstName }} {{ lastName }}.</p>
        </dd>

        <dt>Property chain access</dt>
        <dd>
            <p>A property chain refers to a field or property in a nested object.</p>
            <p>My city is {{ address.city }}.</p>
            <p>My address is {{ address.lines[0] }}.</p>
        </dd>
    </dl>
</body>
</html>
